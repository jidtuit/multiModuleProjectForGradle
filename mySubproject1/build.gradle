// my subproject1 build.gradle

plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'org.sonarqube' version '2.6.2'
}

mainClassName = 'org.jid.pruebas.subprojects.subproject1.MainSubproject1'

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
    implementation project(':myLibrary1')

}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
}